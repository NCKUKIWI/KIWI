
<div class="add_review">
    <div class="add_review__window">
        <div class="add_review__window__top_bar">
            <div class="add_review__window__top_bar__title">
                <p class="add_review_title text_18">提供心得</p>
            </div>
            <div class="add_review__window__top_bar__icons">
                <div class="add_review_icon minimize"></div>
                <div class="add_review_icon strech"></div>
                <div class="add_review_icon close"></div>
            </div>
        </div>
        <div class="add_review__window__mid_cont">
            <div class="add_review__window__mid_cont__top_row">
                <input class="add_review_class title text_16" type="text" placeholder="輸入課程名稱">
                <input class="add_review_class semester text_16" type="text" placeholder="選擇學期" disabled>
                <input class="add_review_class teacher text_16"type="text" placeholder="選擇開課教師" disabled>
                <div class="add_review_dropdowns">
                    <div class="add_review_dropdown title text_16"></div>
                    <div class="add_review_dropdown semester text_16"></div>
                    <div class="add_review_dropdown teacher text_16"></div>
                </div>
            </div>
            <textarea class="add_review__window__mid_cont__mid_area add_review_paragraph text_16" placeholder="上課形式、課堂要求、學習內容... 對這門課說些什麼吧！" disabled></textarea>
            <div class="add_review__window__mid_cont__bottom_row">
                <div class="add_review_rate text_16 sweet">
                    <div class="add_review_rate__left_area">
                        <p class="add_review_rate__name sweet">甜度</p>
                    </div>
                    <div class="add_review_rate__right_area">
                        <div class="add_review_rate__button go_down sweet"></div>
                        <p class="add_review_rate__score sweet">9</p>
                        <div class="add_review_rate__button go_up sweet"></div>
                    </div>
                </div>
                <div class="add_review_rate text_16 cold">
                    <div class="add_review_rate__left_area">
                        <p class="add_review_rate__name cold">甜度</p>
                    </div>                    
                    <div class="add_review_rate__right_area">
                        <div class="add_review_rate__button go_down cold"></div>
                        <p class="add_review_rate__score cold">9</p>
                        <div class="add_review_rate__button go_up cold"></div>
                    </div>
                </div>
                <div class="add_review_rate text_16 gain">
                    <div class="add_review_rate__left_area">
                        <p class="add_review_rate__name gain">收穫</p>
                    </div>
                    <div class="add_review_rate__right_area">
                        <div class="add_review_rate__button go_down gain"></div>
                        <p class="add_review_rate__score gain">9</p>
                        <div class="add_review_rate__button go_up gain"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add_review__window__bottom_bar">
            <div class="add_review__window__bottom_bar__status">
                <p class="add_review_status text_14">您的心得將會自動儲存。</p>
            </div>
            <div class="add_review__window__bottom_bar__buttons">
                <div class="add_review_button give_up text_16">放棄</div>
                <div class="add_review_button send_review text_16">送出心得</div>
            </div>
        </div>
    </div>
    <div class="add_review__background"></div>
</div>
