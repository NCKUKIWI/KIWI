<div class="register__content" id="register__content">
  <div class="register__block register__block__left">
    <div class="register__block__left--mods">
      <div class="logo__circle">
        <img src="./dist/images/register/LOGO.svg" alt="">
      </div>
      <p class="text_40">資訊技術改善校園</p>
      <div class="register__block__left--mods__par">
        <p class="text_20">NCKU HUB 是由成大生自主發起，</p>
        <p class="text_20">以解決校園問題為目標的資訊平台。</p>
      </div>
      <div class="rectangle-btn rectangle-btn--register__login">
        <img src="./dist/images/register/fb_icon_blue.svg" alt="">
        <p class="text_26">現有帳號登入</p>
      </div>
    </div>
  </div>
  <div class="register__block register__block__right">
    <div class="register__block__right__head">
      <p class="text_34--register">第一次使用？</p>
      <p class="text_20--register">若您為第一次使用，請依下列步驟完成註冊。</p>
    </div>
    <div class="register__block__right__steps">
      <p class="text_20--register">STEP 1：以現有帳號快速註冊</p>
      <div class="round-btn">
        <img src="./dist/images/register/fb_icon.svg">
        <p class="text_20--register">已連接 facebook</p>
      </div>
    </div>
    <div class="register__block__right__steps">
      <p class="text_20--register">STEP 2：輸入您的個人基本資訊</p>
      <div class="register__block__right__steps__inputs">
        <div class="register__block__right__steps__inputs__line1">
          <input type="text" placeholder="系名">
          <input type="text" placeholder="年級">
        </div>
        <div class="register__block__right__steps__inputs__line2">
          <input type="text" placeholder="常用信箱">
        </div>
      </div>
    </div>
    <div class="rectangle-btn rectangle-btn--register__finishRegist">
      <img src="./dist/images/register/arrange.svg" alt="">
      <p class="text_26">完成註冊程序</p>
    </div>


  </div>
</div>
