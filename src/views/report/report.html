<style>
  .inputcss {
    border-color: rgb(102, 153, 153);
    border-width:  0px 0px 4px 0px;
    font-family: verdana;
    font-size: 20px;
  }
  .container{
    height: 100%;
    width: 250px;
    margin: 0 auto;
    text-align: center;
    background-color: rgb(79, 76, 76, 0.2);
    border-radius: 15px;
    border-width: 3px;
  }
  .ele{
    margin: 2%;
    padding-top: 30px;
    border-width: 3px;
    border-color: black;
    height: 30px;
    width: 100%;
  }
  .input{
    border-top: 0ch;
    border-left: 0ch;
    border-right: 0ch;
    font-size: 15px;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    width:50%;margin-right:10%;float:right;border-width: 2px;border-color: black
  }
  .btn{
    margin-top: 8%;
    font-size: 18px;
    color:rgb(0, 43, 180);
  }
  .courseCont{
    margin: 0 auto;
    text-align: center;
    background-color: rgba(255,255,255,1);
    min-width: 60%;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    transition: -webkit-box-shadow .25s;
    transition: box-shadow .25s;
    display: flex;
    height: 100vh;
  }
</style>

<body>
  <div id=report>
    <div v-show="(show==true)" id="courseContent" @click.self="show=!show" style="top:0">
      <div class="courseCont" style="margin-top:40px; height: 80%;width:20vw;">
        <div class="courseContentBody__right" style="padding-top: 15px;width: 200px;overflow-y: scroll">
          <div class="courseContentBody__right__score" style="width:40px;">
          </div>
          <div class="courseContentBody__right__comment" style="width:90%;margin-left: auto;margin-right: auto">
            <h2>{{course_name}}</h2>
            <div class="block_title" style="padding-top: 20px;">
              <p>課程心得 </p>
            </div>
            <div class="courseFeedback">
              <div id="commentBody" style="text-align: center">
                <div class="courseFeedback__single">
                  <div class="courseFeedback__msg">
                    {{comment}}
                  </div>
                </div>
              </div>
            </div>
            <div class="block_title">
              <p>檢舉原因 </p>
            </div>
            <div class="courseFeedback">
              <div id="commentBody" style="text-align: center">
                <div class="courseFeedback__single">
                  <div class="courseFeedback__msg">
                    {{reason}}
                  </div>
                </div>
              </div>
            </div>

            <h2>審查人 </h2>
            <input v-if="onRead==0;" v-model="reviewer" class="inputcss" type="text" style="margin-top:10px;margin-bottom: 30px;width:150px;">
            <div v-else class="courseFeedback">
              <div id="commentBody">
                <div class="courseFeedback__single">
                  <div class="courseFeedback__msg" style="text-align: center">
                    {{reviewer}}
                  </div>
                </div>
              </div>
            </div>

            <h2>審查心得 </h2>
            <input v-if="onRead==0;" v-model="response" class="inputcss" type="text" style="margin-top:10px;margin-bottom: 30px;width:150px">
            <div v-else class="courseFeedback">
              <div id="commentBody">
                <div class="courseFeedback__single">
                  <div class="courseFeedback__msg">
                    {{response}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button v-if="onRead==false;" @click="sendReport(true)">給過！</button>
          <button v-if="onRead==false;" @click="sendReport(false)">不過！</button>
        </div>
      </div>
    </div>
    <div>
      <div class="courseList__sideList__itemBox" style="height:200px;width:350px;margin-left: auto;margin-right: auto;margin-top: 50px;"
        id="courseList">
        <h4 style="text-align: center;margin: 15px;background-color: rgb(255, 153, 102, 0.2);width:20%;">待審查</h4>
        <div id="course_item" v-on:scroll="handleScroll">
          <div class="list_course_item" @click="getReportComment(data.post_id, 0, data.reason, data.reviewer, data.response);"
            v-for="(idx, data) in datas" v-if="data.onRead==0">
            <div class="list_course_item_mid">
              <p class="list_course_item_description text_16 text_dark">原因：{{data.reason}}</p>
            </div>
            <div class="list_course_item_right large_right">
              <div class="large_right--circle" @click.stop="setCourse(course.id)">
                <div class="circle--img" v-show="!userData.now_wishlist.includes(course.id)"><img src="./dist/images/course/heart.svg" /></div>
                <div class="circle--img" v-show="userData.now_wishlist.includes(course.id)"><img src="./dist/images/course/heart_red.svg" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="courseList__sideList__itemBox" style="height:200px;width:350px;float: buttom;margin-left: auto;margin-right: auto;margin-top: 50px;"
        id="courseList">
        <h4 style="text-align: center;margin: 15px;background-color: rgb(255, 153, 102, 0.2);width:40%;">審查過了</h4>
        <div id="course_item" v-on:scroll="handleScroll">
          <div class="list_course_item" @click="getReportComment(data.post_id, 1, data.reason, data.reviewer, data.response)"
            v-for="(idx, data) in datas" v-if="data.onRead==1">
            <div class="list_course_item_mid">
              <p class="list_course_item_description text_14 text_dark">原因：{{data.reason}}</p>
              <p class="list_course_item_title text_16">-> {{data.reviewer}}</p>
            </div>
            <div class="list_course_item_right large_right" v-if="data.pass" style="background-color: green">
              <div class="large_right--circle" @click.stop="setCourse(course.id)">
                <div class="circle--img" v-show="!userData.now_wishlist.includes(course.id)"><img src="./dist/images/course/heart.svg" /></div>
                <div class="circle--img" v-show="userData.now_wishlist.includes(course.id)"><img src="./dist/images/course/heart_red.svg" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
